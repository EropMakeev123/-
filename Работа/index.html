<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
  </head>

  <body>
    <form>
      <div class="main-form">
              <div>
                  <p>Имя</p>
                        <input id="name" type="text" alt="name" placeholder="Имя" required />
                    </div>
                    <div>
                        <p>Телефон</p>
                        <input id="tel" type="text" alt="tel" placeholder="Телефон" required />
                    </div>
                </div>
                <div class="main-form1">
                    <div>
                        <p>E-mail</p>
                        <input id="email" type="text" alt="email" placeholder="E-mail" required />
                  </div>
            </div>
        <div>

      <input type="submit" style="height: auto" onclick="SendMessage()" />
    </form>

    <script type="text/javascript">
      function SendMessage() {
        const inputName = document.getElementById("name");
        const inputTel = document.getElementById("tel");
        const inputEmail = document.getElementById("email");
        if (inputName.value == "" && inputEmail.value == "") {
          inputName.style.borderColor = "red";
          inputTel.style.borderColor = "red";
          inputEmail.style.borderColor = "red";
        }
      }
    </script>

    <script src="assets/index.js" type="text/javascript"></script>
  </body>
</html>
